<script id="z2ui5">
    sap.ui.getCore().attachInit(function () {
        "use strict";

        sap.ui.controller("z2ui5_controller", {

            onAfterRendering: function () {
                sap.z2ui5.onAfter();
            },
            onEventFrontend: function (vAction) {

                if (vAction == 'POPUP_CLOSE') {
                    if (sap.z2ui5.oResponse.oViewPopup.close) {
                        sap.z2ui5.oResponse.oViewPopup.close();
                    }
                    sap.z2ui5.oResponse.oViewPopup.destroy();
                    delete sap.z2ui5.oResponse.oViewPopup;
                    delete sap.z2ui5.oResponse.oSystem.VIEW_POPUP;
                }
            },

            onEvent: function (oEvent) {

                if (!window.navigator.onLine) {
                    sap.m.MessageBox.alert('No internet connection! Please reconnect to the server and try again.');
                    return;
                }

                sap.ui.core.BusyIndicator.show();
                this.oBody = {};

                if (sap.z2ui5.oResponse.oViewPopup) {
                    this.oBody.oUpdate = sap.z2ui5.oResponse.oViewPopup.getModel().oData.oUpdate;
                    if (sap.z2ui5.oResponse.oViewPopup.close) {
                        sap.z2ui5.oResponse.oViewPopup.close();
                    }
                    sap.z2ui5.oResponse.oViewPopup.destroy();
                } else {
                    this.oBody.oUpdate = sap.z2ui5.oView.getModel().oData.oUpdate;
                }

                if (sap.z2ui5.oResponse.PARAMS.T_SCROLL) {
                    this.oBody.oScroll = sap.z2ui5.oResponse.PARAMS.T_SCROLL;
                    this.oBody.oScroll.forEach(item => {
                        try {
                            item.VALUE = this.getView().byId(item.NAME).getScrollDelegate().getScrollTop();
                        } catch (e) {
                            try {
                                var ele = '#' + this.getView().byId(item.NAME).getId() + '-inner';
                                item.VALUE = $(ele).scrollTop();
                            } catch (e) { }
                        }
                    });
                }
                this.oBody.ID = sap.z2ui5.oResponse.ID;
                this.oBody.CHECKLAUNCHPADACTIVE = false;
                if (sap.z2ui5.checkLaunchpadActive) {
                    if (sap.z2ui5.checkLaunchpadActive == true) {
                        this.oBody.CHECKLAUNCHPADACTIVE = true;
                    }
                }
                this.oBody.ARGUMENTS = arguments;
                try { this.oBody.OCURSOR = sap.ui.getCore().byId(sap.ui.getCore().getCurrentFocusedControlId()).getFocusInfo(); } catch (e) { }

                if (sap.z2ui5.checkLogActive) {
                    console.log('Request Object:');
                    console.log(this.oBody);
                }
                sap.z2ui5.oResponseOld = sap.z2ui5.oResponse;
                sap.z2ui5.oResponse = {};
                sap.z2ui5.oBody = this.oBody;
                sap.z2ui5.isHoldView = oEvent.isHoldView;
                sap.z2ui5.Roundtrip(oEvent.isHoldView);
            },

            responseError: function (response) {
                document.write(that.target.response);
            },

            responseSuccess: function (response) {

                sap.z2ui5.oResponse = JSON.parse(response);

                if (sap.z2ui5.checkLogActive) {
                    console.log('Response Object:');
                    console.log(sap.z2ui5.oResponse);
                    if (sap.z2ui5.oResponse.PARAMS.XML_VIEW !== '') {
                        console.log('UI5-XML-View:');
                        console.log(sap.z2ui5.oResponse.PARAMS.XML_MAIN);
                    }
                    if (sap.z2ui5.oResponse.PARAMS.XML_POPUP !== '') {
                        console.log('UI5-XML-Popup:');
                        console.log(sap.z2ui5.oResponse.PARAMS.XML_POPUP);
                    }
                }
                if (sap.z2ui5.oResponse.S_MSG.CONTROL !== '') {
                    sap.m[sap.z2ui5.oResponse.S_MSG.CONTROL][sap.z2ui5.oResponse.S_MSG.TYPE](sap.z2ui5.oResponse.S_MSG.TEXT);
                }

                if (!sap.z2ui5.oResponse.PARAMS.XML_MAIN) {
                    if (sap.z2ui5.isHoldView) {
                        var oModel = new sap.ui.model.json.JSONModel(sap.z2ui5.oResponse.OVIEWMODEL);
                        sap.z2ui5.oView.setModel(oModel);
                        sap.z2ui5.onAfter();
                        return;
                    }
                }
                if (sap.z2ui5.isHoldView) { sap.z2ui5.oView.destroy(); }

                var oModel = new sap.ui.model.json.JSONModel(sap.z2ui5.oResponse.OVIEWMODEL);
                var oView = new sap.ui.core.mvc.XMLView.create({
                    definition: sap.z2ui5.oResponse.PARAMS.XML_MAIN,
                }).then(oView => {
                    oView.setModel(oModel);
                    if (sap.z2ui5.oParent) {
                        sap.z2ui5.oParent.removeAllPages();
                        sap.z2ui5.oParent.insertPage(oView);
                    } else {
                        oView.placeAt("content")
                    };
                    sap.z2ui5.oView = oView;
                },
                );
            },

            readHttp: function () {

                var xhr = new XMLHttpRequest();
                xhr.open("POST", sap.z2ui5.pathname, true);
                xhr.onload = function (that) {

                    if (that.target.status !== 200) {
                        sap.z2ui5.oController.responseError(that.target.response);
                    } else {
                        sap.z2ui5.oController.responseSuccess(that.target.response);
                    }
                }
                xhr.send(JSON.stringify(sap.z2ui5.oBody));
            },

            Roundtrip: function (isHoldView) {
                sap.z2ui5.checkTimerActive = false;
                if (sap.z2ui5.oView) {
                    if (!isHoldView) {
                        sap.z2ui5.oView.destroy();
                    }
                }
                if (!sap.z2ui5.oBody) { sap.z2ui5.oBody = {}; };
                sap.z2ui5.oBody.OLOCATION = {};
                sap.z2ui5.oBody.OLOCATION.ORIGIN = window.location.origin;
                sap.z2ui5.oBody.OLOCATION.PATHNAME = window.location.pathname;
                sap.z2ui5.oBody.OLOCATION.SEARCH = window.location.search;

                if (sap.z2ui5.readOData) {
                    sap.z2ui5.readOData();
                } else {
                    oView.getController().readHttp();
                }
            },
        });

        if (!sap.z2ui5) {
            sap.z2ui5 = {};
        }
        if (!sap.z2ui5.pathname) {
            sap.z2ui5.pathname = window.location.pathname; // sap.z2ui5.pathname = '/sap/bc/http/sap/y2ui5_http_handler';
        }
        var xml = atob('PA==') + 'mvc:View controllerName="z2ui5_controller" xmlns:mvc="sap.ui.core.mvc" /' + atob('Pg==');
        jQuery.sap.require("sap.ui.core.Fragment");
        jQuery.sap.require("sap.m.MessageToast");
        jQuery.sap.require("sap.m.MessageBox");
        jQuery.sap.require("sap.ui.model.json.JSONModel");
        var oView = sap.ui.xmlview({ viewContent: xml });
        sap.z2ui5.Roundtrip = oView.getController().Roundtrip;
        sap.z2ui5.oController = oView.getController();
        sap.z2ui5.Roundtrip(false);
        sap.z2ui5.onAfter = () => {
            if (sap.z2ui5.oResponse.PARAMS.TITLE != "") {
                document.title = sap.z2ui5.oResponse.PARAMS.TITLE;
            }
            if (sap.z2ui5.oResponse.PARAMS.PATH != "") {
                //    window.history.replaceState("", "", window.location.origin + sap.z2ui5.oResponse.PARAMS.PATH + window.location.search);
            }
            var oView = sap.z2ui5.oView;
            try {
                if (sap.z2ui5.oResponse.PARAMS.S_CURSOR.ID !== '') {
                    jQuery.sap.delayedCall(50, this, function () {
                        var ofocus = sap.z2ui5.oView.byId(sap.z2ui5.oResponse.PARAMS.S_CURSOR.ID).getFocusInfo();
                        ofocus.selectionStart = parseInt(sap.z2ui5.oResponse.PARAMS.S_CURSOR.SELECTIONSTART);
                        ofocus.selectionEnd = parseInt(sap.z2ui5.oResponse.PARAMS.S_CURSOR.SELECTIONEND);
                        sap.z2ui5.oView.byId(sap.z2ui5.oResponse.PARAMS.S_CURSOR.ID).applyFocusInfo(ofocus);
                    });
                }
            } catch (error) { }
            ; try { } catch (error) { }
            ; if (sap.z2ui5.oResponse.PARAMS.T_SCROLL) {
                sap.z2ui5.oResponse.PARAMS.T_SCROLL.forEach(item => {
                    try {
                        oView.byId(item.NAME).scrollTo(parseInt(item.VALUE));
                    } catch (e) {
                        try {
                            var ele = '#' + oView.byId(item.NAME).getId() + '-inner';
                            $(ele).scrollTop(item.VALUE);
                        } catch (e) { }
                    }
                }
                );
            }
            if (sap.z2ui5.oResponse.PARAMS.XML_POPUP) {
                sap.ui.core.Fragment.load({
                    definition: sap.z2ui5.oResponse.PARAMS.XML_POPUP,
                    controller: sap.z2ui5.oController,
                }).then(function (oFragment) {
                    oFragment.setModel(new sap.ui.model.json.JSONModel(sap.z2ui5.oResponse.OVIEWMODEL))
                    sap.z2ui5.oView.addDependent(oFragment);
                    if (sap.z2ui5.oResponse.PARAMS.POPOVER_OPEN_BY_ID == '') {
                        oFragment.open();
                    } else {
                        var oControl = sap.ui.getCore().byId(sap.z2ui5.oResponse.PARAMS.POPOVER_OPEN_BY_ID);
                        if (oControl === undefined) {
                            oControl = sap.z2ui5.oView.byId(sap.z2ui5.oResponse.PARAMS.POPOVER_OPEN_BY_ID);
                        }
                        oFragment.openBy(oControl);
                    }
                    sap.z2ui5.oResponse.oViewPopup = oFragment;
                    sap.ui.core.BusyIndicator.hide();
                }
                    .bind(this));
            }
            if (sap.z2ui5.oResponse.PARAMS.S_TIMER.INTERVAL_MS !== '') {
                var oEvent = { 'EVENT': 'BUTTON_CHECK', 'METHOD': 'UPDATE' };
                oEvent.EVENT = sap.z2ui5.oResponse.PARAMS.S_TIMER.EVENT_FINISHED;
                sap.z2ui5.checkTimerActive = true;
                setTimeout(() => {
                    if (sap.z2ui5.checkTimerActive) {
                        sap.z2ui5.oView.getController().onEvent(oEvent);
                    }
                }, parseInt(sap.z2ui5.oResponse.PARAMS.S_TIMER.INTERVAL_MS), oEvent);
            }
            sap.ui.core.BusyIndicator.hide();
        }; sap.z2ui5.checkLogActive = true;
    });
</script>
